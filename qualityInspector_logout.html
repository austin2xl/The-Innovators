<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCR | LOG OUT</title>
    <link rel="stylesheet" href="admin.css">
    <style>
        /* Center content on the page */
        body, html {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #D5DEEF;
        }
    /* Container for logout info */
    .logout-container {
        text-align: center;
        background-color: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
    }

    /* Circular profile image */
    .profile-circle {
        width: 100px;
        height: 100px;
        border-radius: 5px;
        background-image: url('IMAGES/profile.png'); /* Replace with actual profile picture */
        background-size: cover;
        background-position: center;
        margin: 0 auto 20px;
    }

    /* Styling for name and role */
    .user-name {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .user-role {
        font-size: 16px;
        color: #555;
        margin-bottom: 20px;
    }

    /* Logout button */
    .logout-button {
        padding: 10px 20px;
        font-size: 16px;
        color: white;
        background-color: #ff4d4d;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .logout-button:hover {
        background-color: #d43f3f;
    }
</style>
</head>
<body>
    <header>      
        <div class="logo">
            <a href="admin.html">
                <img src="IMAGES/CrossfireLogo.png" alt="NCR Logo">
            </a>
        </div>
        <div class="header-icons">
            <div class="notification-bell" id="bell">
                <img src="IMAGES/bell.png" alt="bell-icon" class="bell-icon" onclick="toggleMailDropdown()">
                <div class="mail-dropdown" id="mailDropdown">
                    <h4>Notifications</h4>
                    <ul id="mailList"></ul>
                </div>
            </div>
            <div class="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
        <nav class="nav-bar">
            <ul>
                <li><a href="qualityInspector.html" class="option">DASHBOARD</a></li> 
                <li><a href="qualityInspector_create.html" class="option">UPDATE NCR</a></li>
                <li class="phone-icon"><a href="qualityInspector_help.html" class="option">help</a></li>                
                <li class="phone-icon"><a href="qualityInspector_logout.html" class="option">LOG OUT</a></li> 
                    
                 
                             
            </ul>
            <ul class="pc-icon"> 
                
                <li>
                    <span class="notification-bell-one" id="bell-one">
                    <img src="IMAGES/bell.png" alt="bell-icon" class="bell-icon"  onclick="toggleMailDropdown()">
                    <span class="mail-dropdown-one" id="mailDropdown-one">
                        <h4>Notifications</h4>
                        <ul id="mailList-one"></ul>
                    </span>
                </span>
                </li>
                <li>
                        <a href="qualityInspector_help.html"><img src="IMAGES/help.png" alt="help-icon" width="30px" ></a> 
                </li>
                <li><a href="qualityInspector_logout.html" class="option"><img src="IMAGES/log-out.png" alt="" width="28px"></a></li> 
            </ul>
        </nav>
    </header>
    <div class="logout-container">
        <div class="profile-circle" id="profilePicture"></div>
        <div class="user-name" id="userName">User Name</div>
        <div class="user-role" id="userRole">User Role</div>
        <button class="logout-button" onclick="logout()">Log Out</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
