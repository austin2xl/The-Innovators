<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCR | NEW NCR</title>
    <link rel="stylesheet" href="qualityInspector.css">
    <style>
   .features-section {
            display: flex;
            justify-content: space-around;
            padding: 20px 0;
            gap: 15px; /* Space between blocks for better spacing */
        }
    
        .feature-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 30px 120px 10px 120px;
            background-color: #F0F3FA;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 150px;
            transition: transform 0.3s;
            cursor: pointer;
        }
    
        .feature-block:hover {
            transform: scale(1.05);
        }
    
        .feature-icon {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
    
        .feature-title {
            font-size: 16px;
            font-weight: bold;
            color: #8AAEE0;
            margin: 10px 0 5px;
        }
        button {
            background-color: #628ecb;
            color: #F0F3FA;
            border: none;
            padding: 4px 8px;
            font-size: 12px;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 5px;
        }
    
        button:hover {
            opacity: 0.8;
        }

        .dashboard-card {
            background: #F0F3FA;
            border-radius: 15px;
            padding: 10px;
            margin-top: 15px;
            box-shadow: 0 3px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .filters {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px;
    border: 1px solid #F0F3FA;
    color: #628ecb;
    border-radius: 5px;
    background-color: #F0F3FA;
    gap: 10px;
}

.filter-group {
    display: flex;
    align-items: center;
    gap: 10px;
}

.filters label {
    font-weight: bold;
    margin-right: 5px;
}

.filters select,
.filters input[type="date"],
.filters button {
    padding: 5px;
    border: 1px solid #628ecb;
    border-radius: 5px;
}

.filters select {
    width: auto; /* Adjust width automatically based on content */
}

.filters input[type="date"] {
    flex: 1; /* Dynamically adjusts width */
    min-width: 150px; /* Minimum width for readability */
}

.filters button {
    background-color: #17876D;
    color: white;
    cursor: pointer;
}

.filters button:hover {
    background-color: #145a4b;
}

@media (max-width: 768px) {
    .filters {
        flex-direction: column; /* Stack filter groups vertically */
        align-items: flex-start; /* Align filters to the left */
    }

    .filter-group {
        flex-direction: column; /* Stack elements in the group */
        align-items: flex-start; /* Align group items to the left */
        width: 100%; /* Ensure group occupies full width */
    }

    .filters select,
    .filters input[type="date"],
    .filters button {
        max-width: 100%; /* Full width for input elements on smaller screens */
    }

    .features-section {
        flex-direction: column; /* Stack feature blocks vertically */
        align-items: center;
    }

    .feature-block {
        width: 90%; /* Reduce width for smaller screens */
        padding: 15px; /* Compact padding */
    }

    .feature-icon {
        width: 40px;
        height: 40px; /* Adjust size for small screens */
    }

    .feature-title {
        font-size: 14px; /* Smaller text size */
        margin: 8px 0 4px;
    }
}

@media (max-width: 480px) {
    .filters {
        padding: 5px; /* Reduce padding for very small screens */
    }

    .feature-block {
        width: 100%; /* Full width for feature blocks */
        margin-bottom: 15px;
    }

    .filter-group {
        width: 100%; /* Ensure groups occupy full width */
    }
}

.ncr-card {
    border: 1px solid #ccc;
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    background-color: #f9f9f9;
}

    </style>
</head>
<body>
    <header>      
        <div class="logo">
            <a href="qualityInspector.html">
                <img src="IMAGES/CrossfireLogo.png" alt="NCR Logo">
            </a>
        </div>
        <div class="header-icons">
            <div class="notification-bell" id="bell">
                <img src="IMAGES/bell.png" alt="bell-icon" class="bell-icon" onclick="toggleMailDropdown()">
                <div class="mail-dropdown" id="mailDropdown">
                    <h4>Notifications</h4>
                    <ul id="mailList"></ul>
                </div>
            </div>
            <div class="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
        <nav class="nav-bar">
            <ul>
                <li><a href="qualityInspector.html" class="option">DASHBOARD</a></li> 
                <li><a href="qualityInspector_create.html" class="option">UPDATE NCR</a></li>
                <li class="phone-icon"><a href="qualityInspector_help.html" class="option">help</a></li>                
                <li class="phone-icon"><a href="admin_logout.html" class="option">LOG OUT</a></li> 
                             
            </ul>
            <ul class="pc-icon"> 
                
                <li>
                    <span class="notification-bell-one" id="bell-one">
                    <img src="IMAGES/bell.png" alt="bell-icon" class="bell-icon"  onclick="toggleMailDropdown()">
                    <span class="mail-dropdown-one" id="mailDropdown-one">
                        <h4>Notifications</h4>
                        <ul id="mailList-one"></ul>
                    </span>
                </span>
                </li>
                <li>
                        <a href="admin_help.html"><img src="IMAGES/help.png" alt="help-icon" width="30px" ></a> 
                </li>
                <li><a href="admin_logout.html" class="option"><img src="IMAGES/log-out.png" alt="" width="28px"></a></li> 
            </ul>
        </nav>
    </header>

    <main>

        <div class="features-section">
            <div class="feature-block" onclick="window.location.href='qualityInspector_create.html'">
                <img src="IMAGES/new.png" alt="Create NCR Icon" class="feature-icon">
                <div class="feature-title">Update NCR</div>
            </div>
            <div class="feature-block" onclick="window.location.href='qualityInspector_help.html'">
                <img src="IMAGES/help.png" alt="Reports Icon" class="feature-icon">
                <div class="feature-title">Help</div>
            </div>
            <div class="feature-block" onclick="window.location.href='qualityInspector_logout.html'">
                <img src="IMAGES/log-out.png" alt="Tools Icon" class="feature-icon">
                <div class="feature-title">Exit</div>
            </div>
        </div>

        <section class="ncr-dashboard">
            <h1>Assigned NCRs</h1>
            <div class="filters">
                <label for="status-filter">Status:</label>
                <select id="status-filter">
                    <option value="all">All</option>
                    <option value="Open">Open</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Closed">Closed</option>
                </select>

                <label for="priority-filter">Priority:</label>
                <select id="priority-filter">
                    <option value="all">All</option>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>

                <label for="date-filter">Created Date:</label>
                <input type="date" id="date-filter">

                <button id="filter-btn">Apply Filters</button>
            </div>

            <div class="dashboard-card">
                <table id="ncr-table" class="ncr-table">
                    <thead>
                        <tr>
                            <th>NCR Number</th>
                            <th>Description</th>
                            <th>Status</th>
                            <th>Priority</th>
                            <th>Created Date</th>
                            <th>Last Modified</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- NCR entries will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
            <!-- Table for NCRs -->
            
        </section>

    </main>
  
   
    <footer>
        <small>NCR-CROSS</small>
    </footer>
    <script src="app.js"></script> 
    <script src="QualityInspector_JS/dashboard.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</body>
</html>
