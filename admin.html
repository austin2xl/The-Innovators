<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCR | ADMIN DASHBOARD</title>
    <link rel="stylesheet" href="admin.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Dashboard Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #173451;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 200px;
        }

        .hamburger {
            display: none;
            cursor: pointer;
        }

        .hamburger .line {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px;
        }

        .nav-bar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav-bar ul li {
            margin-right: 20px;
        }

        .nav-bar ul li a {
            color: rgb(143, 145, 160);
            text-decoration: none;
            font-weight: bold;
        }

        /* Navbar Hover Styles */
        .nav-bar ul li a:hover {
        color: #1e90ff;
        font-weight: bold;
        }

        main {
            padding: 20px;
        }

        .dashboard-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
            
        }

        .dashboard-card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 3px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
        }

        .metrics-grid {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-bottom: 20px;
        }

        .metric-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            flex-grow: 1;
        }

        .metric-value {
            font-size: 32px;
            font-weight: bold;
            color: #173451;
        }

        .metric-label {
            color: #666;
            font-size: 16px;
        }

        .chart-container {
            height: 300px;
            margin-bottom: 20px;
        }

        .recent-activities {
            max-height: 300px;
            overflow-y: auto;
            padding: 0 10px;
        }

        .activity-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .features-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .feature-block {
            display: flex;  
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            cursor: pointer;
        }

        .feature-block:hover {
            transform: scale(1.05);
        }

        .feature-icon {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        .feature-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            cursor: pointer;
        }

        button {
            background-color: #173451;
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1d4d66;
        }



        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        table th {
            background-color: #173451;
            color: white;
        }

        /* Responsive Design for Smaller Screens */
        @media (max-width: 768px) {
            .features-section {
                gap: 20px; /* Add more space between feature blocks on mobile */
            }
    
            .feature-block {
                width: 120px; /* Reduce width for mobile view */
                padding: 15px; /* Reduce padding for a more compact design */
            }
    
            .feature-icon {
                width: 40px;
                height: 40px; /* Reduce icon size */
            }
    
            .feature-title {
                font-size: 14px; /* Smaller font size for titles */
                margin: 8px 0 4px;
            }
        }
    
        @media (max-width: 480px) {
            .features-section {
                flex-direction: column; /* Stack feature blocks vertically on small screens */
                align-items: center;
            }
    
            .feature-block {
                width: 100%; /* Full width on very small screens */
                max-width: 200px;
                margin-bottom: 15px;
            }
        }        
        @media (max-width: 768px) {
            .dashboard-container {
                grid-template-columns: 1fr;
            }
        }


        
    </style>
</head>
<body>
    <header>      
        <div class="logo" onclick="window.location.href='admin.html'" style="cursor: pointer;">
            <img src="IMAGES/CrossfireLogo.png" alt="NCR Logo">
        </div>        
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <nav class="nav-bar">
            <ul>
                <li><a href="admin.html" class="option">MY NCR</a></li> 
                <li><a href="admin_create.html" class="option">NEW NCR</a></li>
                <li><a href="admin_report.html" class="option">REPORT</a></li>
                <li><a href="admintools.html" class="option">TOOLS</a></li>  
                <li><a href="admin_logout.html" class="option">LOG OUT</a></li>     
            </ul>
        </nav>
    </header>
   
    <main>


        <section class="features-section">
            <div class="feature-block" onclick="window.location.href='admin_create.html'">
                <img src="IMAGES/new.png" alt="Create NCR Icon" class="feature-icon">
                <div class="feature-title">Create NCR</div>
            </div>
            <div class="feature-block" onclick="window.location.href='admin_report.html'">
                <img src="IMAGES/report.png" alt="Reports Icon" class="feature-icon">
                <div class="feature-title">Reports</div>
            </div>
            <div class="feature-block" onclick="window.location.href='admintools.html'">
                <img src="IMAGES/tools.png" alt="Tools Icon" class="feature-icon">
                <div class="feature-title">Tools</div>
            </div>
        </section>


        <div class="dashboard-container">
            <section class="dashboard-card" style="padding: 100px;" >
                <h2>Key Metrics</h2>
                <div class="metrics-grid">
                    <div class="metric-card">
                        <div class="metric-value" id="totalNCRs">0</div>
                        <div class="metric-label">Total NCRs</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value" id="openNCRs">0</div>
                        <div class="metric-label">Open NCRs</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value" id="criticalNCRs">0</div>
                        <div class="metric-label">Critical NCRs</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value" id="resolvedToday">0</div>
                        <div class="metric-label">Resolved Today</div>
                    </div>
                </div>
            </section>

            <section class="dashboard-card">
                <h2>NCR Status Distribution</h2>
                <div class="chart-container">
                    <canvas id="statusChart"></canvas>
                </div>
            </section>

            <section class="dashboard-card">
                <h2>Recent Activities</h2>
                <div class="recent-activities" id="recentActivities"></div>
            </section>

            <section class="dashboard-card">
                <h2>NCR List</h2>
                <label for="status-filter">Filter by Status:</label>
                <select id="status-filter" aria-label="Filter by Status">
                    <option value="all">All</option>
                    <option value="Open">Open</option>
                    <option value="Closed">Closed</option>
                </select>
                <table>
                    <thead>
                        <tr>
                            <th>NCR Number</th>
                            <th>Supplier</th>
                            <th>Product</th>
                            <th>Status</th>
                            <th>Created Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="ncrTableBody"></tbody>
                </table>
            </section>
        </div>


        <div id="ncrModal" class="modal" style="display:none;">
            <div class="modal-content" id="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>NCR Description</h2>
                <p id="modal-description"></p>
            </div>
        </div>
    </main>

    <footer>
        <small>NCR-CROSS</small>
    </footer>
    
    <script>
        // Function to initialize dashboard data
        async function initializeDashboard() {
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                updateMetrics(data);
                createStatusChart(data);
                populateRecentActivities(data);
                populateNCRTable(data);
            } catch (error) {
                console.error('Error loading dashboard data:', error);
            }
        }

        // Update metrics
        function updateMetrics(data) {
            const ncrs = data.NCR;
            document.getElementById('totalNCRs').textContent = ncrs.length;
            document.getElementById('openNCRs').textContent = 
                ncrs.filter(ncr => ncr.Status === 'Open').length;
            document.getElementById('criticalNCRs').textContent = 
                ncrs.filter(ncr => ncr.Priority === 'High').length;
            document.getElementById('resolvedToday').textContent = 
                ncrs.filter(ncr => ncr.Status === 'Closed' && 
                new Date(ncr.ClosedDate).toDateString() === new Date().toDateString()).length;
        }

        // Create status distribution chart
        function createStatusChart(data) {
            const statusCounts = {
                Open: 0,
                'In Progress': 0,
                Closed: 0
            };
            
            data.NCR.forEach(ncr => {
                statusCounts[ncr.Status]++;
            });

            const ctx = document.getElementById('statusChart').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(statusCounts),
                    datasets: [{
                        data: Object.values(statusCounts),
                        backgroundColor: ['#dc3545', '#ffc107', '#28a745']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }

        // Populate recent activities
        function populateRecentActivities(data) {
            const activitiesContainer = document.getElementById('recentActivities');
            const activities = data.NCR_Log.sort((a, b) => 
                new Date(b.ActionDate) - new Date(a.ActionDate));

            activities.slice(0, 5).forEach(activity => {
                const user = data.Users.find(user => user.UserID === activity.ActionBy);
                const ncr = data.NCR.find(ncr => ncr.NCRID === activity.NCRID);
                const activityElement = document.createElement('div');
                activityElement.className = 'activity-item';
                activityElement.innerHTML = `
                <strong>${user ? user.Username : 'Unknown User'}</strong> ${activity.Action} on NCR #${ncr ? ncr.NCRNumber : 'Unknown NCR'} 
                <span class="activity-date">${new Date(activity.ActionDate).toLocaleString()}</span>
                `;
                activitiesContainer.appendChild(activityElement);
            });
        }

        // Populate NCR table
        function populateNCRTable(data) {
            const ncrTableBody = document.getElementById('ncrTableBody');
            ncrTableBody.innerHTML = ''; // Clear existing rows

            data.NCR.forEach(ncr => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${ncr.NCRNumber}</td>
                    <td>${ncr.SupplierName}</td>
                    <td>${ncr.ProductName}</td>
                    <td>${ncr.Status}</td>
                    <td>${new Date(ncr.CreatedDate).toLocaleDateString()}</td>
                    <td>
                        <button onclick="viewNCRDetails(${ncr.NCRID})">View</button>
                    </td>
                `;
                ncrTableBody.appendChild(row);
            });
        }

        // Function to open a modal with NCR details
        function viewNCRDetails(ncrID) {
            const ncr = window.data.NCR.find(n => n.NCRID === ncrID);
            if (ncr) {
                const modalContent = document.getElementById('modal-content');
                modalContent.innerHTML = `
                    <h2>NCR #${ncr.NCRNumber}</h2>
                    <p><strong>Description:</strong> ${ncr.Description}</p>
                    <p><strong>Supplier:</strong> ${ncr.SupplierName}</p>
                    <p><strong>Product:</strong> ${ncr.ProductName}</p>
                    <p><strong>Status:</strong> ${ncr.Status}</p>
                    <p><strong>Priority:</strong> ${ncr.Priority}</p>
                    <p><strong>Created Date:</strong> ${new Date(ncr.CreatedDate).toLocaleDateString()}</p>
                    <p><strong>Last Modified Date:</strong> ${new Date(ncr.LastModifiedDate).toLocaleDateString()}</p>
                `;
                document.getElementById('ncrModal').style.display = 'block';
            }
        }

        // Function to close the modal
        function closeModal() {
            document.getElementById('ncrModal').style.display = 'none';
        }

        // Close the modal when the user clicks anywhere outside of the modal content
        window.onclick = function(event) {
            const modal = document.getElementById('ncrModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Initialize dashboard on page load
        window.onload = initializeDashboard;
    </script>
</body>
</html>
