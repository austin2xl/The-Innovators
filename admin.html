<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCR | ADMIN DASHBOARD</title>
    <link rel="stylesheet" href="admin.css">
    <style>
        /* Styles for the feature blocks section */
        .features-section {
            display: flex;
            justify-content: space-around;
            padding: 20px 0;
            gap: 15px; /* Space between blocks for better spacing */
        }
    
        .feature-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 150px;
            transition: transform 0.3s;
            cursor: pointer;
        }
    
        .feature-block:hover {
            transform: scale(1.05);
        }
    
        .feature-icon {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
    
        .feature-title {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin: 10px 0 5px;
        }
    
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
    
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 8px;
        }
    
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
    
        .close:hover,
        .close:focus {
            color: black;
            cursor: pointer;
        }
    
        .modal-description {
            font-size: 16px;
            line-height: 1.5;
        }
    
        /* Button styling */
        button {
            background-color: #173451;
            color: white;
            border: none;
            padding: 4px 8px;
            font-size: 12px;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 5px;
        }
    
        button:hover {
            opacity: 0.8;
        }
        button.delete-btn,button.cancel-btn {
        background-color: #f44336; /* Red color for delete button */
        }
    
        /* Responsive Design for Smaller Screens */
        @media (max-width: 768px) {
            .features-section {
                gap: 20px; /* Add more space between feature blocks on mobile */
            }
    
            .feature-block {
                width: 120px; /* Reduce width for mobile view */
                padding: 15px; /* Reduce padding for a more compact design */
            }
    
            .feature-icon {
                width: 40px;
                height: 40px; /* Reduce icon size */
            }
    
            .feature-title {
                font-size: 14px; /* Smaller font size for titles */
                margin: 8px 0 4px;
            }
        }
    
        @media (max-width: 480px) {
            .features-section {
                flex-direction: column; /* Stack feature blocks vertically on small screens */
                align-items: center;
            }
    
            .feature-block {
                width: 100%; /* Full width on very small screens */
                max-width: 200px;
                margin-bottom: 15px;
            }
        }
    </style>
    
</head>
