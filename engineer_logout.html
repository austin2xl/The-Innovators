<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineer | LOG OUT</title>
    <link rel="stylesheet" href="engineer.css">
    <style>
        /* Center content on the page */
        body, html {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #D5DEEF;
            flex-direction: column; /* Allow content to stack vertically */
        }

        /* Container for logout info */
        .logout-container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-top: 20px;
        }

        /* Logo inside the logout container */
        .logo {
            display: block;
            margin: 0 auto 20px;
            max-width: 100%;
        }

        /* Circular profile image */
        .profile-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-image: url('IMAGES/profile.png');
            background-size: cover;
            background-position: center;
            margin: 0 auto 20px;
        }

        /* Styling for name and role */
        .user-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .user-role {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        /* Logout button */
        .logout-button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #ff4d4d;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .logout-button:hover {
            background-color: #d43f3f;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <img src="IMAGES/CrossfireLogo.png" alt="NCR Logo" class="logo">
        <div class="profile-circle" id="profilePicture"></div>
        <div class="user-name" id="userName">User Name</div>
        <div class="user-role" id="userRole">Engineer</div>
        <button class="logout-button" onclick="logout()">Log Out</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
